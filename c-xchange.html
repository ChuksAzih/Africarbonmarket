  <section class="carbon-xchange-forms">
    <h2>Market Participation Form</h2>
    <form action="https://api.web3forms.com/submit" method="POST" class="">
        <div class="">
            <h3> 1. Project Trader/Broker</h3>
        </div>    
        <input type="hidden" name="access_key" value="fa97c974-af28-4af1-a9f8-48e303153a49">
        <input type="text" name="name" placeholder="Name of trader/broker" class="carbon-inputs" required>
        <input type="text" name="ACM reg no" placeholder="ACM registration No" class="carbon-inputs" required>
        <input type="text" name="address and email" placeholder="Address, email and phone details" class="carbon-inputs" required>
        <input type="text" name="project description" placeholder="description of project" class="carbon-inputs" required>
        <input type="text" name="project owner" placeholder="Project owner/promoter" class="carbon-inputs" required>
        <input type="text" name="address of owner" placeholder="Address of project owner" class="carbon-inputs" required>
        <hr>

        <div class="">
            <h3> 2. Project Identity</h3>
        </div>
        <input type="text" name="project-name" placeholder="name of project" class="carbon-inputs" required>
        <input type="text" name="sector" placeholder="sector" class="carbon-inputs" required>
        <input type="text" name="location" placeholder="location" class="carbon-inputs" required>
        <input type="text" name="project-description" placeholder="description and project stage" class="carbon-inputs" required>
        <input type="text" name="project-promoter" placeholder="promoter of project" class="carbon-inputs" required>
        <hr>

        <div class="">
            <h3> 3. MRV (MONITORING, REPORTING & VERIFICATION)</h3>
        </div>
        <input type="text" name="MRV status" placeholder="MRV status" class="carbon-inputs" required>
        <input type="text" name="audit" placeholder="Audit/ certified certificate" class="carbon-inputs" required>
        <input type="text" name="audit-entry" placeholder="Audit entry" class="carbon-inputs" required>
        <input type="text" name="cert-entity" placeholder="Certifying Entity" class="carbon-inputs" required>
        <input type="text" name="cert-price" placeholder="Certified price/ton" class="carbon-inputs" required>
        <hr>

        <div class="">
            <h3> 4. Carbon Market</h3>
        </div>
        <input type="text" name="TAC" placeholder="Offset: Total Audited Carbon (tons)" class="carbon-inputs" required>
        <input type="text" name="TCER" placeholder="Credits:Total-Certified-Emission-Reduction(tons)" class="carbon-inputs" required>
        <input type="text" name="currency" placeholder="Transaction Mode (USD/NAIRA/EURO)" class="carbon-inputs" required>
        <hr>

        <button class="btn btn-outline-success" type="submit" >submit</button>
        <p class=" footer-p float-end"><a href="Carbon Xchange.html">Back to Carbon Xchange</a></p>
    </form>
